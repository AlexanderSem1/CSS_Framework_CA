<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css" type="text/css">
   <title>Contact Us</title>
</head>

<body>
   <nav class="[ navbar navbar-inverse ]">
      <div class="[ container-fluid ]">
         <div class="[ navbar-header ]">
            <button type="button" class="[ navbar-toggle ]" data-toggle="collapse" data-target="#myNavbar">
               <span class="[ icon-bar ]"></span>
               <span class="[ icon-bar ]"></span>
               <span class="[ icon-bar ]"></span>
            </button>
            <a class="[ navbar-brand ]" href="#">January Island Escapes</a>
         </div>
         <div class="[ collapse navbar-collapse navigation ]" id="myNavbar">
            <ul class="[ nav navbar-nav navbar-right navigation__list ]">
               <li><a href="home.html">Home &nbsp<span class="[ navigation__list--item ]"> |</span> </a></li>
               <li><a href="packages.html">About &nbsp<span class="[ navigation__list--item ]"> |</span></a></li>
               <li class="[ active ]"><a href="contact.html">Contact Us</a></li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="[ container-fluid ]">
      <div class="[ row ]">
         <div class="[ col-sm-4 ]"></div>
         <div class="[ col-sm-4 contact ]">
            <h1>Contact Us</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris scelerisque tortor posuere, imperdiet
               augue et, consequat turpis.</p>
            <div class="[ row ]">
               <div class="[ col-sm-6 ]">
                  <div class="[ form-group ]">
                     <label for="firstName">First name</label>
                     <input type="text" class="[ form-control ]">
                  </div>
               </div>
               <div class="[ col-sm-6 ]">
                  <div class="[ form-group ]">
                     <label for="lastName">Last name</label>
                     <input type="text" class="[ form-control ]">
                  </div>
               </div>
            </div>
            <div class="[ form-group ]">
               <label for="phoneNr">Telephone number</label>
               <input type="number" class="[ form-control ]">
            </div>
            <div class="[ form-group ]">
               <label for="email">Email address</label>
               <input type="email" class="[ form-control ]">
            </div>
            <button type="button" class="[ btn contact__button ]">Submit</button>
         </div>
         <div class="[ col-sm-4 ]"></div>
      </div>
   </div>

   <footer class="[ container-fluid ]">
      <div class="[ row myfooterContact ]">
         <div class="[ col-lg myfooter__box ]">
            <p class="[ myfooter__box--text ]">Copyright &copy; 2018</p>
         </div>
      </div>
   </footer>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
</body>

</html>
